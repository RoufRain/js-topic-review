<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <form>
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <div class="card-body">
            <div class="border border-2 p-4">
              <p>Available Balance</p>
              <p id="avb-balance" class="justify-center text-xl font-bold">
                5000
              </p>
            </div>
            <div class="flex justify-center gap-3">
              <button id="add-btn-change" class="btn btn-primary mt-4">
                Add Money
              </button>
              <button id="out-btn-change" class="btn btn-error mt-4">
                Money Out
              </button>
            </div>
            <div class="divider"></div>
            <!-- for add money -->
            <fieldset id="add-money-section" class="fieldset">
              <label class="fieldset-label">Amount</label>
              <input
                id="input-amount"
                type="text"
                class="input"
                placeholder="Enter Amount"
              />
              <label class="fieldset-label">Pin</label>
              <input
                id="input-pin"
                type="password"
                class="input"
                placeholder="Pin Number"
              />
              <div class="">
                <button
                  id="add-btn"
                  class="btn btn-active btn-error w-full mt-4"
                >
                  Add Money
                </button>
              </div>
            </fieldset>
            <!-- for out money -->
            <fieldset id="out-money-section" class="fieldset hidden">
              <label class="fieldset-label">Amount</label>
              <input
                id="input-out-amount"
                type="text"
                class="input"
                placeholder="Enter Amount"
              />
              <label class="fieldset-label">Pin</label>
              <input
                id="input-out-pin"
                type="password"
                class="input"
                placeholder="Pin Number"
              />
              <div class="">
                <button
                  id="out-btn"
                  class="btn btn-active btn-error w-full mt-4"
                >
                  Money Out
                </button>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </form>
    <!-- for js -->
    <script>
      //for add money
      document
        .getElementById("add-btn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          //for get input amount
          let inputAmount = document.getElementById("input-amount").value;
          let inputPin = document.getElementById("input-pin").value;
          const currentAmount =
            document.getElementById("avb-balance").innerText;

          if (inputPin === "1234") {
            const accBalance = parseFloat(currentAmount);
            const inputBalance = parseFloat(inputAmount);
            const newBalance = accBalance + inputBalance;
            document.getElementById("avb-balance").innerText = newBalance;
          } else {
            alert("wrong input! please input valid number or pin");
          }
        });
      //for money out
      document
        .getElementById("out-btn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          //for get input amount
          let inputAmount = document.getElementById("input-out-amount").value;
          let inputPin = document.getElementById("input-out-pin").value;
          const currentAmount =
            document.getElementById("avb-balance").innerText;

          if (inputPin === "1234") {
            const accBalance = parseFloat(currentAmount);
            const inputBalance = parseFloat(inputAmount);
            const newBalance = accBalance - inputBalance;
            document.getElementById("avb-balance").innerText = newBalance;
          } else {
            alert("wrong input! please input valid number or pin");
          }
        });
    </script>
    <!--for toggle feature-->
    <script>
      //for out money btn
      document
        .getElementById("out-btn-change")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document
            .getElementById("out-money-section")
            .classList.remove("hidden");

          document.getElementById("add-money-section").classList.add("hidden");
        });
      //for add money btn
      document
        .getElementById("add-btn-change")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document
            .getElementById("add-money-section")
            .classList.remove("hidden");

          document.getElementById("out-money-section").classList.add("hidden");
        });
    </script>
  </body>
</html>
